<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>FiabCheck - Accueil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Bienvenue sur FiabCheck</h1>
    </header>
    <div class="container">
        <h2>Marques disponibles</h2>

        <div class="grid-marques">
            {% for id, nom in marques %}
                <div class="marque-card">
                    <a href="/marque/{{ id }}">
                        <img src="{{ url_for('static', filename='logos/' + nom|lower + '.png') }}"
                             alt="{{ nom }} logo"
                             onerror="this.src='{{ url_for('static', filename='logos/default.png') }}'">
                        <p>{{ nom }}</p>
                    </a>
                </div>
            {% endfor %}
        </div>

        <div style="margin-top: 20px;">
            <a href="/ajouter">➕ Ajouter un modèle</a>
        </div>
    </div>
</body>
</html>
